<template name="questions">
  <div class="well">
    <h4>Questions</h4>
      {{#if selected_name}}
        {{#if selected_question}}
          {{#if selected_answer}}
            {{#if chosenAnswer "correct"}}
              <div class="text-success"><strong>Good, your answer was correct.</strong></div>
            {{else}}
              <div class="text-error"><strong>Sorry, your answer was not correct.</strong></div>
            {{/if}}
              <input type="button" value="Next Question"
               class="btn btn-info nextQuestion"><br>
          {{else}}
            {{> question}}
          {{/if}}
        {{else}}
          <input type="button" value="Next Question"
            class="btn btn-info nextQuestion"><br>
        {{/if}}
      {{else}}
        <span class="label label-important">Please login to play!</span>
      {{/if}}
    </div>
</template>

<template name="question">
    <strong><em>
        Question {{questionselected.id}}: {{questionselected.question}}<br>
        <!-- <div>A: <input type="button" value="{{questionselected.answers.[0]}}" class="answer 1 {{chosenAnswer '0'}}"></div>
           <div>B: <input type="button" value="{{questionselected.answers.[1]}}" class="answer 2 {{chosenAnswer '1'}}"></div>
           <div>C: <input type="button" value="{{questionselected.answers.[2]}}" class="answer 3 {{chosenAnswer '2'}}"></div>
           <div>D: <input type="button" value="{{questionselected.answers.[3]}}" class="answer 4 {{chosenAnswer '3'}}"></div>-->
        {{#each answers}}
            {{> answer}}
        {{/each}}
    </em></strong>
</template>

<template name="answer">
    <div class="text-info answer">
        {{label}}:&nbsp;{{text}}
        <!--  <input type="button" value="{{text}}" class="btn answer" /> -->
    </div>
</template>
