<head>
    <title>QuizPoker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {{> leaderboard}}
</body>

<template name="leaderboard">
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand">QuizPoker</a>
            <ul class="nav pull-right">
                <li><a>{{loginButtons align="right"}}</a></li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        {{#if currentUser}}
        <div class="row-fluid">
            <div class="span4">
                {{> ranking}}
            </div>
            <div class="span8">
                {{> questions}}
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                {{> activities}}
            </div>
        </div>
        {{else}}
        <div class="container"><div class="hero-unit">
            <h1>Welcome to QuizPoker</h1>
            <p>Please login in order to get in the play!</p>
        </div></div>
        {{/if}}
    </div>
</template>
